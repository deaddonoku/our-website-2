<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Cards</title>
</head>
<body>

<div style="width: 500px; height: 700px; background-color: #f0f0f0; margin: 6px; padding: 20px; box-sizing: border-box; display: inline-block; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
0 -8px 8px rgba(0, 0, 0, 0.1),
8px 0 8px rgba(0, 0, 0, 0.1),
-8px 0 8px rgba(0, 0, 0, 0.1); border-radius: 15px;">
  <h1 style="font-size:510%;">899 USD/Month</h1>
  <p>This is the content of card 1.</p>
</div>

<div style="width:500px; height: 700px; background-color: #e0e0e0; margin: 2px; padding: 20px; box-sizing: border-box; display: inline-block;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
0 -8px 8px rgba(0, 0, 0, 0.1),
8px 0 8px rgba(0, 0, 0, 0.1),
-8px 0 8px rgba(0, 0, 0, 0.1); border-radius: 15px;">
  <h2 style="margin-bottom: 10px;">Card 2</h2>
  <p>This is the content of card 2.</p>
</div>

<div style="width: 480px; height: 700px; background-color: #d0d0d0; margin: -1px; padding: 20px; box-sizing: border-box; display: inline-block;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
0 -8px 8px rgba(0, 0, 0, 0.1),
8px 0 8px rgba(0, 0, 0, 0.1),
-8px 0 8px rgba(0, 0, 0, 0.1); border-radius: 15px;">
  <h2 style="margin-bottom: 10px;">Card 3</h2>
  <p>This is the content of card 3.</p>
</div>

</body>
</html>
