<style> 
  
 /* Custom CSS for the carousel */
 .carousel-container {
          max-width: 100%;
          overflow: hidden;
        }
    
        .carousel-heading {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
         
        }
    
        .carousel {
          position: relative;
          overflow: hidden;
        }
    
        .carousel-inner {
          display: flex;
          animation: slide 10s linear infinite; /* Adjust the animation duration as needed */
          animation-delay: 1s; /* Add a delay to allow for the initial gap */
        }
    
        .carousel-item {
          flex: 0 0 calc(14.2857% - 10px); /* Adjust the width and gap as needed */
          margin-right: 10px; /* Add a gap between the images */
        }
    
        .carousel-item:last-child {
          margin-right: 0; /* Remove the gap for the last image */
        }
    
        .carousel-item img {
          max-width: 100%;
          height: auto;
          max-height: 200px; /* Adjust the maximum height as needed */
        }

    /* Keyframes for the sliding animation */
    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
