<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <script>
        // Disable right-click and show message
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            var messageContainer = document.createElement('div');
            messageContainer.style.position = 'fixed';
            messageContainer.style.top = '0';
            messageContainer.style.left = '0';
            messageContainer.style.width = '100%';
            messageContainer.style.height = '100%';
            messageContainer.style.display = 'flex';
            messageContainer.style.justifyContent = 'center';
            messageContainer.style.alignItems = 'flex-start';
            messageContainer.style.pointerEvents = 'none';
            messageContainer.style.zIndex = '9999';
            var message = document.createElement('div');
            message.style.background = '#fff';
            message.style.padding = '20px';
            message.style.fontSize = '20px';
            message.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            message.style.opacity = '1';
            message.style.transition = 'opacity 0.3s';
            message.innerText = 'Access Denied';
            messageContainer.appendChild(message);
            document.body.appendChild(messageContainer);

            // Remove message when clicking anywhere else on the document
            window.addEventListener('mousedown', function (event) {
                if (!messageContainer.contains(event.target)) {
                    messageContainer.remove();
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>
