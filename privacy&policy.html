<!DOCTYPE html>
<html>
<head>
    <title>Privacy & Policy</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            animation: progress-animation 2s linear infinite;
        }
        
        @keyframes progress-animation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .back-button {
            margin-top: 20px;
        }
        
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear, the page is under construction</h1>
        <div class="progress-bar">
            <span></span>
        </div>
        <p>Soon available</p>
        <div class="back-button">
            <a href="index.html">Go Back</a>
        </div>
    </div>
</body>
</html>
