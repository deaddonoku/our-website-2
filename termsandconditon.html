       <style>

        }
        
        .back-button a:hover {
            background-color: #45a049;
        }
        
        /* Center the message */
        .message-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            pointer-events: none;
            z-index: 9999;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .message {
            background: #fff;
            padding: 20px;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
        }
        
        .video-container video {
            width: 400px;
            height: auto;
            opacity: 1;
            transition: opacity 0.3s;
        }
    </style>
    <script>
        // Disable right-click and show message
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            var messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            var message = document.createElement('div');
            message.className = 'message';
            message.innerText = 'NOT ALLOWED';
            messageContainer.appendChild(message);
            document.body.appendChild(messageContainer);

            // Remove message when clicking anywhere else on the document
            window.addEventListener('mousedown', function (event) {
                if (!messageContainer.contains(event.target)) {
                    messageContainer.remove();
                }
            });
        });
    </script>
    <script>
        document.onkeypress = function(event) {
          event = event || window.event;
          if (event.keyCode === 123) {
            showMessage("Access Denied");
            return false;
          }
        };
      
        document.onmousedown = function(event) {
          event = event || window.event;
          if (event.button === 2) {
            showMessage("Access Denied");
            return false;
          }
        };
      
        document.onkeydown = function(event) {
          event = event || window.event;
          if (event.keyCode === 123) {
            showMessage("Access Denied");
            return false;
          }
        };
      
        function showMessage(message) {
          var messageBox = document.createElement("div");
          messageBox.style.position = "fixed";
          messageBox.style.top = "50%";
          messageBox.style.left = "50%";
          messageBox.style.transform = "translate(-50%, -50%)";
          messageBox.style.background = "#fff";
          messageBox.style.padding = "20px";
          messageBox.style.fontSize = "20px";
          messageBox.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
          messageBox.innerText = message;
          document.body.appendChild(messageBox);
      
          // Remove message after 2 seconds
          setTimeout(function() {
            messageBox.remove();
          }, 2000);
        }
      </script>
      
     <script>
        // Disable right-click and show video
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            var videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            var video = document.createElement('video');
            video.src = 'assets/video/rock.mp4';
            video.autoplay = true;
            video.muted = false;

            videoContainer.appendChild(video);
            document.body.appendChild(videoContainer);

            // Remove video when clicking anywhere else on the document
            window.addEventListener('mousedown', function (event) {
                if (!videoContainer.contains(event.target)) {
                    videoContainer.remove();
                }
            });
        });
    </script>
