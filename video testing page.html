<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio</title>
    <style>
        .video-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .video-mockup {
            width: 18%; /* Adjust the width as needed */
            height: 50vh; /* Half of the viewport height */
            overflow: hidden;
            position: relative;
            margin-right: 1%; /* Add margin to the right */
        }

        .video-mockup:last-child {
            margin-right: 0; /* Remove margin from the last video */
        }

        .video-mockup video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .discover-more-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color - you can customize */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discover-more-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="video-mockup">
            <video controls>
                <source src="assets/video/imposter syndrome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-mockup">
            <video controls>
                <source src="assets/video/Monk mode.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-mockup">
            <video controls>
                <source src="assets/video/Coaching artist and Executives.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-mockup">
            <video controls>
                <source src="assets/video/dont make goals.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <a href="https://drive.google.com/drive/folders/1_QLuxOTfkJhB2Ao2Z_D2xQ6KZ9Z5H3Ac?usp=drive_link" class="discover-more-button">Discover More</a>

</body>
</html>
